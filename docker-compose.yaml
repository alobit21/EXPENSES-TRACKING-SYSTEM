version: "3.9"

services:
  # --- Postgres Database ---
  postgres:
    image: postgres:15-alpine
    container_name: pesayangu_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pesayangu
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Node.js App with PM2 ---
  app:
    build: .
    container_name: pesayangu_app
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: pesayangu
    ports:
      - "3000:3000"
    volumes:
      - ./scripts:/usr/src/app/scripts
      - ./app_monitoring_logs:/usr/src/app/app_monitoring_logs

  # --- Nginx ---
  nginx:
    image: nginx:alpine
    container_name: pesayangu_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - app

volumes:
  postgres_data:
