version: "3.9"

services:
  app:
    build: .
    container_name: expenses_app
    restart: always
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: pesayangu_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/usr/src/app:ro
