version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expenses_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./pesayangu
      dockerfile: Dockerfile
    image: codewithmac/expenses-backend:latest
    container_name: backend
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expenses_net

  frontend:
    build:
      context: ./ExpensesTS
      dockerfile: Dockerfile
    image: codewithmac/expenses-frontend:latest
    container_name: frontend
    depends_on:
      - backend
    networks:
      - expenses_net

  blogyangu:
    build:
      context: ./blogyangu
      dockerfile: Dockerfile
    container_name: blogyangu
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expenses_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3  
  nginx:
    image: nginx:alpine
    container_name: expenses_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ExpensesTS/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt/live/expenses.seranise.co.tz:/etc/letsencrypt/live/expenses.seranise.co.tz:ro
      - /etc/letsencrypt/archive/expenses.seranise.co.tz:/etc/letsencrypt/archive/expenses.seranise.co.tz:ro
    depends_on:
      - frontend
      - backend
      - blogyangu
    networks:
      - expenses_net

volumes:
  postgres_data:

networks:
  expenses_net:
