services:
  # === Backend ===
  backend:
    build:
      context: ./pesayangu
      dockerfile: Dockerfile
    container_name: expenses_backend
    restart: always
    env_file:
      - ./pesayangu/.env
    depends_on:
      - postgres
    networks:
      - expenses_net

  # === Frontend + Nginx ===
  frontend:
    build:
      context: ./ExpensesTS
      dockerfile: Dockerfile
    container_name: expenses_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - expenses_net

  # === Database ===
  postgres:
    image: postgres:15
    container_name: expenses_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pesayangu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expenses_net

volumes:
  postgres_data:

networks:
  expenses_net:
    driver: bridge
