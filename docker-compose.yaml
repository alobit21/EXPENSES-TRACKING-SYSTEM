version: '3.8'

services:
  backend:
    build:
      context: ./pesayangu
      dockerfile: Dockerfile
    container_name: pesayangu
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./ExpensesTS
      dockerfile: Dockerfile
    container_name: expenses-frontend
    # this service is just for building assets
    # we won't map ports because it doesn't serve anything
    command: ["true"]   # prevents container from staying alive unnecessarily

  nginx:
    image: nginx:alpine
    container_name: expenses-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    volumes:
      # Mount frontend build output into nginx
      - ./ExpensesTS/dist:/usr/share/nginx/html
      # Use your custom nginx.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
