user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    keepalive_timeout 65;

    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name expenses.seranise.co.tz;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name expenses.seranise.co.tz;

        ssl_certificate     /etc/letsencrypt/live/expenses.seranise.co.tz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/expenses.seranise.co.tz/privkey.pem;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Frontend
        location / {
            try_files $uri $uri /index.html;
        }

        # Backend GraphQL
        location /graphql {
            proxy_pass http://backend:3000/graphql;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }

        location /8080 {
            proxy_pass http://blogyangu:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
    }


        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}
